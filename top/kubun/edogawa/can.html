    <h1>缶</h1>
    <button onclick="location.href='bottle.html'">びんはこちら</button>
    <h2>【かんの出し方】</h2>
    <ol>
        <li>中を水で軽くすすぎます</li>
        <li>袋などに入れず、そのままコンテナに<br>入れてください</li>
        <li>回収日の朝8時までに出してください</li>
    </ol>    
    <h2>【注意】</h2>
    <ul>
        <li>資源に出せない缶
            <br>（ペンキ缶・スプレー缶・カセットボンベ・汚れの落ちない缶）</li>
