    <h1>ペットボトル</h1>
    <h2>【ペットボトルの出し方】</h2>
    <ol>
        <li>キャップ・ラベルを取って、中を軽く<br>すすいでください</li>
        <li>集積所まで運んできた時の袋等から出して、<br>直接緑色の回収ネット袋に入れてください</li>
        <li>はずしたペットボトルのキャップとラベルは<br>資源プラスチックとして出してください</li>
        <li>回収日の朝8時までに出してください</li>
    </ol>
    <h2>【注意】</h2>
        <p>プラマークのついているペットボトルは<br>入れないで、資源プラスチックとして<br>お出しください</p>
        <p>ペットボトルはつぶして入れてください</p>
        <p>油のボトルや、たばこの吸い殻、飲み残しなど中身が入っているものは回収しません</p>
