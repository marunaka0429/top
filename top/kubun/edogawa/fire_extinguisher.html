    <h1>消火器</h1>
    <h2>【消火器の出し方】</h2>
    <p>消火器の処分は（一社）日本消火器工業会が<br>地域の販売代理店（リサイクル窓口）と協力して<br>行っていますので、お近くの窓口へ<br>お問い合わせください</p>

    <p>---お問い合わせ先---</p>
    <p>株式会社消火器リサイクル推進センター（一般社団法人日本消火器工業会代理）</p>
    <p>TEL：03-5829-6773</p>
    <p><a href="https://www.ferpc.jp/">ホームページ</a></p>
    
    <h2>【注意】</h2>
    <p>区では廃棄消火器の収集はできません</p>
