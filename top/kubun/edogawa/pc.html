    <h1>家庭用パソコン</h1>
    <h2>【家庭用パソコンの出し方】</h2>
    <p>家庭用パーソナルコンピュータは区で収集<br>していません</p>
    <p>家庭用パーソナルコンピュータを処分する場合は、<br>各パソコンメーカーに回収を依頼するか、<br>宅配便によるパソコンの回収を利用してください</p>

    <h2>【申し込み方法】</h2>
