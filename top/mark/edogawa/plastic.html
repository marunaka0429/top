    <h1>プラスチック</h1>
    <p>ペットボトル以外のプラスチック製容器に表示されるマーク</p>
    <h2>【プラスチックの出し方】</h2>
        <p>プラマークの表示があるプラスチック製の<br>容器包装で、汚れや銀色の部分のないもの</p>
        <p>洗って汚れを取り除き、水切りをしてください</p>
        <p>ごみ容器又は透明・半透明の袋にまとめて<br>入れて回収日の朝8時までに集積所に<br>出してください</p>

    <h2>【注意】</h2>
    <ul>
        <p>汚れの取れないものやアルミ成分が<br>使われている銀色の部分があるものは<br>燃やすごみです</p>
        <p>商標ラベルや値札シールはついたままでも<br>かまいません</p>
        <p>びん・缶・ペットボトルを混ぜて<br>出さないでください</p>
